<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC.Game Crash Monitor - Live Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>BC.Game Crash Monitor</h1>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-label">Total Records:</span>
            <span class="stat-value" id="totalRecords">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Last Update:</span>
            <span class="stat-value" id="lastUpdate">Never</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Status:</span>
            <span class="stat-value" id="connectionStatus">Connecting...</span>
          </div>
        </div>
      </header>

      <div class="filters">
        <div class="filter-group">
          <label for="minValue">Min Value:</label>
          <input
            type="number"
            id="minValue"
            step="0.01"
            placeholder="e.g., 2.00"
          />
        </div>
        <div class="filter-group">
          <label for="maxValue">Max Value:</label>
          <input
            type="number"
            id="maxValue"
            step="0.01"
            placeholder="e.g., 10.00"
          />
        </div>
        <div class="filter-group">
          <label for="timeRange">Time Range:</label>
          <select id="timeRange">
            <option value="all">All Time</option>
            <option value="1h">Last Hour</option>
            <option value="24h">Last 24 Hours</option>
            <option value="7d">Last 7 Days</option>
          </select>
        </div>
        <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
        <button id="clearFilters" class="btn btn-secondary">Clear</button>
      </div>

      <div class="analytics">
        <div class="analytics-card">
          <h3>Average Crash Value</h3>
          <div class="analytics-value" id="avgValue">0.00×</div>
        </div>
        <div class="analytics-card">
          <h3>Highest Crash</h3>
          <div class="analytics-value" id="maxValue">0.00×</div>
        </div>
        <div class="analytics-card">
          <h3>Values > 2.00×</h3>
          <div class="analytics-value" id="highValues">0</div>
        </div>
        <div class="analytics-card">
          <h3>Values > 5.00×</h3>
          <div class="analytics-value" id="veryHighValues">0</div>
        </div>
      </div>

      <div class="data-section">
        <div class="section-header">
          <h2>Live Crash History</h2>
          <div class="controls">
            <button id="pauseBtn" class="btn btn-secondary">Pause</button>
            <button id="exportBtn" class="btn btn-secondary">Export CSV</button>
          </div>
        </div>

        <div class="table-container">
          <table id="crashTable">
            <thead>
              <tr>
                <th>Time</th>
                <th>Crash Value</th>
                <th>Numeric Value</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="crashTableBody">
              <tr>
                <td colspan="4" class="loading">Loading data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
